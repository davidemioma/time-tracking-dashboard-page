<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main_grid">
        <div class="header">
          <div class="top">
            <span class="img">
              <img src="./images/image-jeremy.png" alt="" />
            </span>
            <span class="profile">
              <p>Report for</p>
              <h2>jeremy robson</h2>
            </span>
          </div>
          <div class="bottom">
            <p class="daily">Daily</p>
            <p class="weekly active">Weekly</p>
            <p class="monthly">Monthly</p>
          </div>
        </div>

        <div class="card_grid">
          <div class="card work">
            <div class="card_top">
              <img src="./images/icon-work.svg" alt="" />
            </div>
            <div class="card_btm">
              <span class="info">
                <h3>Work</h3>
                <img src="./images/icon-ellipsis.svg" alt="" />
              </span>
              <span class="time_info">
                <span>
                  <h2 class="time1">0</h2>
                  <p class="p1">hrs</p>
                </span>
                <span class="last">
                  <p>Last Week -</p>
                  <span>
                    <p class="last_week1">36</p>
                    <p>hrs</p>
                  </span>
                </span>
              </span>
            </div>
          </div>

          <div class="card play">
            <div class="card_top">
              <img src="./images/icon-play.svg" alt="" />
            </div>
            <div class="card_btm">
              <span class="info">
                <h3>Play</h3>
                <img src="./images/icon-ellipsis.svg" alt="" />
              </span>
              <span class="time_info">
                <span>
                  <h2 class="time2">0</h2>
                  <p class="p1">hrs</p>
                </span>
                <span class="last">
                  <p>Last Week -</p>
                  <span>
                    <p class="last_week2">8</p>
                    <p>hrs</p>
                  </span>
                </span>
              </span>
            </div>
          </div>

          <div class="card study">
            <div class="card_top">
              <img src="./images/icon-study.svg" alt="" />
            </div>
            <div class="card_btm">
              <span class="info">
                <h3>Study</h3>
                <img src="./images/icon-ellipsis.svg" alt="" />
              </span>
              <span class="time_info">
                <span>
                  <h2 class="time3">0</h2>
                  <p class="p1">hrs</p>
                </span>
                <span class="last">
                  <p>Last Week -</p>
                  <span>
                    <p class="last_week3">7</p>
                    <p>hrs</p>
                  </span>
                </span>
              </span>
            </div>
          </div>

          <div class="card exercise">
            <div class="card_top">
              <img src="./images/icon-exercise.svg" alt="" />
            </div>
            <div class="card_btm">
              <span class="info">
                <h3>Exercise</h3>
                <img src="./images/icon-ellipsis.svg" alt="" />
              </span>
              <span class="time_info">
                <span>
                  <h2 class="time4">0</h2>
                  <p class="p1">hrs</p>
                </span>
                <span class="last">
                  <p>Last Week -</p>
                  <span>
                    <p class="last_week4">5</p>
                    <p>hrs</p>
                  </span>
                </span>
              </span>
            </div>
          </div>

          <div class="card socials">
            <div class="card_top">
              <img src="./images/icon-social.svg" alt="" />
            </div>
            <div class="card_btm">
              <span class="info">
                <h3>Social</h3>
                <img src="./images/icon-ellipsis.svg" alt="" />
              </span>
              <span class="time_info">
                <span>
                  <h2 class="time5">0</h2>
                  <p class="p1">hrs</p>
                </span>
                <span class="last">
                  <p>Last Week -</p>
                  <span>
                    <p class="last_week5">10</p>
                    <p>hrs</p>
                  </span>
                </span>
              </span>
            </div>
          </div>

          <div class="card selfcare">
            <div class="card_top">
              <img src="./images/icon-self-care.svg" alt="" />
            </div>
            <div class="card_btm">
              <span class="info">
                <h3>Self Care</h3>
                <img src="./images/icon-ellipsis.svg" alt="" />
              </span>
              <span class="time_info">
                <span>
                  <h2 class="time6">0</h2>
                  <p class="p1">hrs</p>
                </span>
                <span class="last">
                  <p>Last Week -</p>
                  <span>
                    <p class="last_week6">2</p>
                    <p>hrs</p>
                  </span>
                </span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
